<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
    <script defer src="./assets/script.js"></script>
    <title>Javascript Trivia</title>
</head>
<body>

    <header>
        <section id="title">
            <img src="./assets/jslogo.png">
            <h1>Javascript Trivia</h1>
        </section>
        <section id="navbar">
            <nav>
                <ul>
                    <a href="#game">Play</a>
                    <a href="#leaderboard">Leaderboard</a>
                    <a href="#comingsoon">Coming Soon</a>
                </ul>
            </nav>
        </section>
    </header>

<!--main container for website with start button-->
    <main class="container">
        <section id="startgame">
            <h1>PLAY NOW</h1>
        </section>
<!---->

<!--game(invisible from the start)-->
        <section id="game">

                <div id="gamescore">

                    <div id="score">
                        <p>Score: </p>
                        <p id="scorenumber">0</p>
                    </div>

                    <div>
                        <p id="timer">60</p>
                    </div>

                </div>

                <p id="questions"></p>
                <div id="answers">
                    <button id="btn1">Answer1</button>
                    <button id="btn2">Answer2</button>
                    <button id="btn3">Answer3</button>
                    <button id="btn4">Answer4</button>
                </div>

            </section>
<!---->
            
<!--input for leaderboard-->
        <form id="inputsection">
            <p id="finalscore"></p>
            <label for="nameInput">Enter your Name:</label>
            <input type="text" id="nameInput">
            <button type="button" onclick="submitForm()">Submit</button>
        </form>
<!---->

<!--leaderboard-->
        <section id="leaderboard">
            <h1>Leaderboard</h1>
            <h2>Latest Score</h2>
                <ul>
                    <li id="player"></li>
                </ul>
        </section>
<!---->

<!--placeholder section-->
        <section id="comingsoon">
            <h1>Coming Soon</h1>
            <h2>More features to be added. Please visit us again later!</h2>
        </section>
    </main>
<!---->

<!-- footer with name and socials -->
    <footer>
    <h2>Follow Us</h2>
        <ul>
        <img src="./assets/socialmediaedit.png">
        </ul>
        <p>@piersalloum</p>
    </footer>
<!---->

</body>
</html>
